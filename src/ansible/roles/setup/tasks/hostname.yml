---
- name: "hostname | {{ inventory_hostname }}"
  hostname:
    name: "{{ inventory_hostname }}"
  when: ansible_fqdn != ansible_ssh_host
  notify: reboot

- name: hostname | /etc/hostname
  copy:
    content: "{{ inventory_hostname }}"
    dest: /etc/hostname
    owner: root
    group: root
    mode: '0644'
  notify: reboot

- name: hostname | /etc/hosts
  template:
    src: hostname/hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'
  notify: reboot
